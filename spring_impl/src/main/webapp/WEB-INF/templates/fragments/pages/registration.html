<title xmlns:th="http://www.thymeleaf.org" th:fragment="title" th:text="#{registration}">
</title>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <form method="post" th:action="@{/registration}" th:class="formRegistr">
        <div th:class="textRegistration" th:text="#{registration}"></div>
        <!--<label for="login" th:text="#{login}" th:class="labelAuth"></label>-->
        <input type="text" name="login" id="login" th:class="inputAuth" th:placeholder="#{login}">
        <!--<label for="password" th:text="#{password}" th:class="labelAuth"></label>-->
        <input type="password" id="password" name="password" th:class="inputAuth" th:placeholder="#{password}" v>
        <!--<label for="email" th:text="#{email}" th:class="labelAuth"></label>-->
        <input type="email" id="email" name="email" th:class="inputAuth" th:placeholder="#{email}">
        <!--<label for="phone" th:text="#{phone_number}" th:class="labelAuth"></label>-->
        <input type="text" id="phone" name="phoneNumber" th:class="inputAuth" th:placeholder="#{phone_number}">
        <input type="submit" th:value="#{accept}" th:class="ButtonAuth">
    </form>
</th:block>
